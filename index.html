<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calcola il mio viaggio</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-2 text-center">CALCOLA IL TUO VIAGGIO</h2>
        <div class="mb-3 mt-3">
            <label for="formGroupExampleInput" class="form-label">Quanti km vuoi fare?</label>
            <input type="number" class="form-control" id="distanceInput" placeholder="Inserisci un valore maggiore di 0">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Quanti anni hai?</label>
            <input type="number" class="form-control" id="ageInput" placeholder="Inserisci un valore da 1 a 100">
            <button type="button" id="btnCalc" class="btn btn-outline-success mt-3">Calcola</button>
            <p class="mt-3 d-none">Il tuo biglietto costa...</p>
          </div>
    </div>





    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
