<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calcola il mio viaggio</title>
</head>
<body class="bg-secondary">
    <div class="container bg-secondary-subtle">
        <h2 class="mt-2 text-center">CALCOLA IL TUO VIAGGIO</h2>
        <form>
            <div>
                <label for="km" class="form-label mt-2">Quanti km vuoi fare?</label>
                <input type="number" class="form-control mt-1" id="km" placeholder="Inserisci un valore maggiore di 0">
            </div>
            <div>
                <label for="age" class="form-label mt-2">Quanti anni hai?</label>
                <input type="number" class="form-control mt-1" id="age" placeholder="Inserisci un valore da 1 a 100">
            </div>
            <button type="click" id="btnCalc" class="btn btn-outline-success mt-3">Calcola</button>
        <form>
        
        <p id="price" class="mt-3 text-center">Scopri quanto costa</p>
            
    </div>





    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
